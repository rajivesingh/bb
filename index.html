<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  <link rel="stylesheet" href="css.css">


</head>
<link rel="stylesheet" href="css.css">
<style>
    
</style>
<body>
 
    <!--nav bar--->
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand message">Bank Of Haryana</a>
              <form class="d-flex">
                <input class="form-control me-2 searchbt login__input login__input--user" type="search" placeholder="USER" aria-label="Search"  size="5">
                <input class="form-control me-2 searchbt login__input login__input--pin" type="search" placeholder="PIN" aria-label="Search"  size="5">
                <button class="btn btn-outline-success login__btn" type="submit">Search</button>
                
              </form>
            </div>
          </nav>
    </div>


    <!--main data --->
    <!---we have given the Outer div class to basically 
    maintain the opacity-->
<div class="container Outerdiv">
<div class=" main-div row ">
    <div class="col-lg-6 col-md-6  col-sm-12 col-12 MMain   ">

        <div class="movments_row">
            <div class="type_deposit d-inline  text-white divinfo">
               2 deposite
            </div>
            <div class="mov_value d-inline text-white divinfo ">
             4 000 $
            </div>
            <div class="mov_date d-inline  text-white divinfo">
              3 days ago
         </div>
        </div>

        <div class="movments_row">
            <div class="type_withdraw d-inline  text-white divinfo">
               1 withdrawl
            </div>
            <div class="mov_value d-inline text-white divinfo ">
             4 000 $
            </div>
            <div class="mov_date d-inline  text-white divinfo">
              24/01/2037
          </div>
        </div>

    </div>











    <div class=" webfeatures col-lg-6 col-md-6 col-sm-12 col-12">

      <h1 class="h1 pt2">Your Account's info</h1>

        <div class="card w-75 Totalbal">
            <div class="card-body">
              <h5 class="card-title">Total Balance</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            </div>
          </div>

          <div class="card w-75 tranfermoney">
            <div class="card-body">
              <h5 class="card-title">Transfer Money</h5>

              <p class="card-text">


                <form class="d-flex">
                  <input class="form-control me-2 searchbt input_tranfer" type="search" placeholder="Transfer To" aria-label="Search"  size="5">
                  <input class="form-control me-2 searchbt input_amount" type="search" placeholder="Amount" aria-label="Search"  size="5">
                  <button class="btn btn-primary transferbtn" type="button">Transfer</button>
                </form>
                
                
                
              </p>
            </div>
          </div>
          <div class="card w-75 CloseAccount">
            <div class="card-body">
              <h5 class="card-title">Close Account</h5>

              <p class="card-text">


                <form class="d-flex">
                  <input class="form-control me-2 searchbt Cuser" type="search" placeholder="Confirm User" aria-label="Search"  size="5">
                  <input type="password" class="form-control me-2 searchbt Cpin" type="search" placeholder="Confirm Pin " aria-label="Search"  size="5" >
                  <button class="btn btn-danger Closebt" type="button">Close</button>
                </form>
                
                
                
              </p>
            </div>
          </div>

          <div class="card w-75 Requestloan ">
            <div class="card-body">
              <h5 class="card-title">Request Loan</h5>

              <p class="card-text">


                <form class="d-flex">
                  <input class="form-control me-2 searchbt loanamount" type="search" placeholder="Amount" aria-label="Search"  size="5">
                  <button class="btn btn-warning loanbt" type="button">Request</button>
                </form>
                
                
                
              </p>
            </div>
          </div>

          
    </div>
    
</div>
  </div>
  
    <script src="js.js"></script>

</body>
</html>
